    <h1>Save Your Data</h1>
    <form id="form">
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" placeholder="Firstname" name="first-name"><br>
        <label for="middle-name">Middle Name:</label>
        <input type="text" id="middle-name" placeholder="Middlename" name="middle-name"><br>
        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" placeholder="Lastname" name="last-name"><br>
        <label for="age">Age:</label>
        <input type="number" id="age" placeholder="Age" name="age"><br>
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Email" name="email"><br>
        <button id="save-btn">Save</button>
    </form>
    <table id="table">
